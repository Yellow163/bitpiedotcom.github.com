<div class="row-fluid breadcrumbs margin-bottom-20">
    <div class="container">
        <h1 class="pull-left">{{site.downsoftname}}</h1>
        <ul class="pull-right breadcrumb">
            <li>版本 {{site.downsoftversion}}</li>
            <li>{{site.downsoftdate}}</li>
        </ul>
    </div>
</div>

<div class="container content">
    <div id="" class="view row">
        <div class="span12" style="text-align:center;">
          请使用Safari打开，本版本仅限于公司内部人员使用

        </div>

    </div>

    <hr class="devider devider-dotted">

    <div id="" class="view row">
        <div class="span12" style="text-align:center;">
            <a href="javascript:void(0);" onclick="javascript:install();"><img src="{{site.downlogo}}" class="appicon" /></a>
            <div>
            </div>
        </div>
    </div>

    <div id="" class="view row" style="margin-top:30px;">

        <div class="span12 margin-bottom-20" style="text-align:center;">
            <a href="javascript:void(0);" onclick="javascript:install();" class="btn-u btn-u-lg"><i class="fa fa-download"></i> 点击安装</a>
        </div>

        <div class="span12" style="text-align:center;">
            <span class="label label-info">适用于iOS设备</span>
            <span class="label label-danger">企业版</span>
        </div>
    </div>

    <hr class="devider devider-dotted">
    <div id="" class="view row margin-bottom-30">
        <div class="span12" style="text-align:center;">
            或者用手机扫描下面的二维码安装 <br />
            <br />
            <img src="{{site.downqr}}" />
        </div>
    </div>
    <hr class="devider devider-dotted">
    <div id="down" class="view row" style="margin-top:30px;">
        <h3>{{site.lesson}}</h3>
        <div class="lessonimg">
            <p>{{site.downmobilefirsttitle}}</p>
            <img class="limg" src="{{site.downmobilefirst}}"/>
        </div>
        <div class="lessonimg">
            <p>{{site.downmobilesecondtitle}}</p>
            <img class="limg" src="{{site.downmobilesecond}}"/>
        </div>
        <div class="lessonimg">
            <p>{{site.downmobilethreetitle}}</p>
            <img class="limg" src="{{site.downmobilethree}}"/>
        </div>
    </div>
</div>
