<section id="services">
    <!-- Page Content -->
    {% for post in site.posts reversed %}
    {% if post.layout == 'default' %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <div class="lead" lang="en">{{ post.contents }}</div>

                </div>
                <div class="col-lg-4  col-sm-6">
                    <img class="img-responsive" src="img/services/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-4  col-sm-push-6  col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <!--<h2 class="section-heading"><span lang="en">{{ post.title }}</span><br/><span lang="en">{{post.titleDescription}}</span></h2>-->
                    <div class="lead"><p lang="en">{{ post.contents }}</p></div>
                </div>
                <div class="col-lg-offset-4 col-lg-4 col-sm-pull-6  col-sm-6">
                    <img class="img-responsive" src="img/services/{{ post.img }}" alt="">
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
    {% endif %}
    {% endfor %}
</section>
