<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-4">
					<h2 lang="en">Keep in Touch:</h2>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="{{ social.title }} fa-fw" lang="en"></i> <span class="network-name" lang="en">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
